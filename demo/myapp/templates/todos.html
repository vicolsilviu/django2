{% extends "base.html" %} {% block content %}
<h1>To do list</h1>
<ul>
    {% for todo in todos %}
        <li>{{ todo.title }}
            {% if todo.completed %}
                <span style="color: green;">Completed</span>
            {% else %}
                <span style="color: red;">Not Completed</span>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
